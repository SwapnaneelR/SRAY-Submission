<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>API Key Validation</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         padding: 20px;
         width: 300px;
      }

      input {
         width: 100%;
         padding: 8px;
         margin-bottom: 10px;
      }

      button {
         width: 100%;
         padding: 8px;
         background-color: #007bff;
         color: white;
         border: none;
         cursor: pointer;
      }

      button:disabled {
         background-color: #ccc;
      }
   </style>
</head>

<body>
   <h3>Enter API Key</h3>
   <input type="text" id="api-key-input" placeholder="Enter your API key" />
   <button id="submit-button">Submit</button>
   <p id="message"></p>

   <script src="scripts.js"></script>
</body>

</html>
